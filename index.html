 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homecoming Invite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #222;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 22px;
      max-width: 600px;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 25px;
      background: #007BFF;
      color: white;
      font-size: 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
    .celebration {
      font-size: 60px;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

</html>
